<h3>Tasks</h3>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th></th>
  </tr>
  </thead>
  <tbody *ngIf="tasks">
  <tr *ngFor="let task of tasks">
    <td (click)="edit(task)">{{ task.id }}</td>
    <td (click)="edit(task)">{{ task.name }}</td>
    <td class="text-right">
      <img (click)="remove(task)" src="assets/img/trash.svg" width="20" height="20" title="Delete this task">
    </td>
  </tr>
  </tbody>
</table>
<div class="d-flex justify-content-end">
  <div class="add-link text-primary" (click)="add()">Add a task</div>
</div>
