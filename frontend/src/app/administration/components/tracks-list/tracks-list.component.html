<h3>Tracks</h3>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th>Description</th>
    <th>Task</th>
    <th>Position</th>
    <th>Last move</th>
    <th>Players</th>
    <th></th>
  </tr>
  </thead>
  <tbody *ngIf="tracks">
  <tr *ngFor="let track of tracks">
    <td scope="row">{{ track.id }}</td>
    <td (click)="edit(track)">{{ track.description }}</td>
    <td (click)="edit(track)">{{ track.task.name }}</td>
    <td (click)="edit(track)">{{ track.currentPosition }}</td>
    <td (click)="edit(track)">{{ track.lastMoved }}</td>
    <td (click)="edit(track)">
      <ul><li *ngFor="let place of track.places">{{ place.player.name }} ({{ place.player.position }})</li></ul>
    </td>
    <td class="text-right">
      <img (click)="remove(track)" src="assets/img/trash.svg" width="20" height="20" title="Delete this track">
    </td>
  </tr>
  </tbody>
</table>
