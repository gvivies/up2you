<h3>People</h3>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Picture</th>
    <th scope="col">Rank</th>
    <th></th>
  </tr>
  </thead>
  <tbody *ngIf="people">
  <tr *ngFor="let person of people">
    <td (click)="edit(person)">{{ person.id }}</td>
    <td (click)="edit(person)">{{ person.name }}</td>
    <td (click)="edit(person)">{{ person.picture }}</td>
    <td (click)="edit(person)">{{ person.position }}</td>
    <td class="text-right">
      <img (click)="remove(person)" src="assets/img/trash.svg" width="20" height="20" title="Delete this person">
    </td>
  </tr>
  </tbody>
</table>
<div class="d-flex justify-content-end">
  <div class="add-link text-primary" (click)="add()">Add a person</div>
</div>
