<h3>Teams</h3>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Picture</th>
    <th scope="col">Rank</th>
    <th></th>
  </tr>
  </thead>
  <tbody *ngIf="teams">
  <tr *ngFor="let team of teams">
    <td (click)="edit(team)">{{ team.id }}</td>
    <td (click)="edit(team)">{{ team.name }}</td>
    <td (click)="edit(team)">{{ team.picture }}</td>
    <td (click)="edit(team)">{{ team.position }}</td>
    <td class="text-right">
      <img (click)="remove(team)" src="assets/img/trash.svg" width="20" height="20" title="Delete this person">
    </td>
  </tr>
  </tbody>
</table>
<div class="d-flex justify-content-end">
  <div class="add-link text-primary" (click)="add()">Add a team</div>
</div>
